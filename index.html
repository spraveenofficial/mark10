<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <title>Cash Register Management App</title> 
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <h1 class="header-heading">Cash Register Management App</h1>
        <button class="toggle-mode">☀️</button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form class="user-input">
          <h2 class="user-heading">Enter Bill Amount And Cash Paid</h2>
          <div class="bill-input">
            <label for="bill">Bill Amount:</label>
            <input
              type="number"
              min="0"
              required
              id="bill"
              class="bill-amount"
            />
          </div>
          <div class="cash-input">
            <label for="cash">Cash Paid: </label>
            <input
              type="number"
              min="0"
              required
              id="cash"
              class="cash-amount"
            />
          </div>
          <button type="submit" class="btn">Check Amount</button>
        </form>
        <div class="result-display">
          <h2 class="errorMsg"></h2>
          <ul class="note-list"></ul>
        </div>
      </div>
    </main>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
